<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<body>
    <form action=""  style="text-align: center">
        <p>
            <label for="email">Email</label>
            <input type="text" id="field1" onkeyup=" return validateEmail()" placeholder="Enter your email id">
            <span id="err1"></span>
        </p>
        <p>
            <label for="">phone no</label>
            <input type="numbers" id="field2" onkeyup="return validateNumber()" placeholder="Enter your phone no">
            <span id="err2"></span>
        </p>
        <p>
         <label for="">password</label>
         <input type="password" id="field3" onkeyup="return validatePass()" placeholder="Enter your password">
         <span id="err3"></span>
        
        </p>
    </form>
    <script src="exam.js"></script>
</body>
</html>
